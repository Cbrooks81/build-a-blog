{% extends "base.html" %}

{% block content %}
<form method = "post">
  <label>
    <div>Blog Topic</div>
    <input type = "text" name = "topic" value = {{ topic }}>
  </label>

  <label>
    <div>Whats on your mind</div>
    <textarea name = "blog">{{ blog }}</textarea>
  </label>

  <div class = "error">{{ error }}</div>
  <input type = "submit">

</form>


{% endblock %}
